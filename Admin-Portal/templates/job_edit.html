{% extends "base.html" %}
{% block content %}
<div class="job-form-page">
  <div class="page-header">
    <div>
      <h1>Edit Job <span class="muted">{{ po_display(job) }}</span></h1>
      <div class="muted">This is the only place to edit job data. Job view stays clean.</div>
    </div>
    <div class="page-actions">
      <a class="btn btn-secondary" href="{{ url_for('job_view', job_id=job.id) }}">Back to Job</a>
    </div>
  </div>

  <form method="POST" class="form-root">
    {% include "_job_form.html" %}
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Save Changes</button>
    </div>
  </form>
</div>

<style>
  .job-form-page { max-width: 1200px; margin: 0 auto; padding: 18px 14px; }
  .page-header { display:flex; align-items:flex-start; justify-content:space-between; gap: 12px; margin-bottom: 14px; }
  .muted { opacity: .75; }
  .req { color: #ffd17a; font-weight: 800; }
  .card.box { border-radius: 14px; padding: 14px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06); backdrop-filter: blur(10px); }
  .card-title { font-weight: 800; margin-bottom: 10px; letter-spacing: .2px; }
  .form-grid { display:flex; flex-direction:column; gap: 14px; }
  .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  .grid-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
  @media (max-width: 900px){ .grid-2, .grid-3 { grid-template-columns: 1fr; } }
  .field label { display:block; font-size:.82rem; opacity:.85; margin-bottom: 6px; }
  .field input, .field textarea { width:100%; padding: 10px 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,.14); background: rgba(0,0,0,.18); color: inherit; }
  .field textarea { resize: vertical; }
  .table-wrap { overflow:auto; }
  .items-table { width:100%; border-collapse: collapse; }
  .items-table th, .items-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,.10); vertical-align: top; text-align:left; }
  .items-table input { width:100%; padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,.14); background: rgba(0,0,0,.18); color: inherit; }
  .row-actions { display:flex; justify-content:flex-end; margin-top: 10px; }
  .form-actions { display:flex; justify-content:flex-end; margin-top: 12px; }
</style>
{% endblock %}
