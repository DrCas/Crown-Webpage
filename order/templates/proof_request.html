{% extends "base.html" %}
{% block title %}Proof Request{% endblock %}
{% block content %}
<h2>Request a Proof</h2>
<form method="post" action="/order/proof/submit" enctype="multipart/form-data">
  <fieldset>
    <legend>Contact</legend>
    <label>Name <input name="customer_name" required></label>
    <label>Email <input name="customer_email" type="email" required></label>
    <label>Phone <input name="phone"></label>
  </fieldset>

  <fieldset>
    <legend>Project</legend>
    <label>Project Name <input name="project" required></label>
    <label>Specs / Notes <textarea name="specs" rows="4"></textarea></label>
  </fieldset>

  <fieldset>
    <legend>Files</legend>
    <input type="file" name="files" multiple>
  </fieldset>

  <button class="btn" type="submit">Submit Proof Request</button>
</form>
{% endblock %}
